<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Screener</h1>
            <p>Find stocks that match your criteria</p>
        </header>

        <div class="filters">
            <h2>Screening Filters</h2>
            <div class="filter-group">
                <label for="marketCap">Market Cap (Minimum):</label>
                <select id="marketCap">
                    <option value="0">Any</option>
                    <option value="300000000">Small Cap ($300M+)</option>
                    <option value="2000000000">Mid Cap ($2B+)</option>
                    <option value="10000000000">Large Cap ($10B+)</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="peRatio">P/E Ratio (Maximum):</label>
                <input type="number" id="peRatio" placeholder="e.g. 25" min="1" max="100">
            </div>

            <div class="filter-group">
                <label for="dividendYield">Dividend Yield (Minimum %):</label>
                <input type="number" id="dividendYield" placeholder="e.g. 2.5" min="0" max="20" step="0.1">
            </div>

            <div class="filter-group">
                <label for="sector">Sector:</label>
                <select id="sector">
                    <option value="">All Sectors</option>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Financial Services">Financial Services</option>
                    <option value="Consumer Staples">Consumer Staples</option>
                </select>
            </div>

            <div class="button-group">
                <button id="screenButton">Screen Stocks</button>
                <button id="clearButton" class="secondary">Clear Filters</button>
                <button id="exportButton" class="export">Export CSV</button>
            </div>
        </div>

        <div class="results">
            <div class="results-header">
                <h2>Results</h2>
                <div class="results-controls">
                    <span id="resultsCount"></span>
                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="symbol">Symbol</option>
                            <option value="marketCap">Market Cap</option>
                            <option value="peRatio">P/E Ratio</option>
                            <option value="dividendYield">Dividend Yield</option>
                            <option value="price">Price</option>
                        </select>
                        <select id="sortOrder">
                            <option value="asc">Low to High</option>
                            <option value="desc">High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="stockResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
